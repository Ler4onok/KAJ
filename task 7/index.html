
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lecture 07</title>

    <style>
        /*
            Flexbox cheat-sheet
                https://css-tricks.com/snippets/css/a-guide-to-flexbox/
        */

        body{
            margin: 0;
            padding: 0;
        }
        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
                
        }
        .page header {
            background: lightblue;
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page section {
            width: 100%;
            min-height: 400px;
            display: flex;
            flex-grow: 1;

        }
        .page section nav {
            padding: 1em;
            width: 10%;
            background: lightsalmon;
        }
        .page section main {
            flex-grow: 1;
            width: 80%;
            background: lightgreen;
        }
        .page section main .images {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .page section main .images img {
            margin: 5px;

        }
        .page section aside {
            padding: 1em;
            width: 10%;
            background: lightgoldenrodyellow;
        }
        .page footer {
            width: 100%;
            background: lightcoral;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 700px){
            .page section{
                flex-direction: column;
            }

            .page section nav {
                width: 100%;
                order: 2;
            }

            .page section main{
                width: 100%;
                order: 1;

            }

            .page section aside{
                display: none;

            }
        }

        /*
            Phone/Mobile styles
            - Hide side menu
            - Change order - put content before main menu only with CSS
            - Switch from column layout (main menu | content | side menu) to row layout
        */
    </style>
</head>
<body>

    <div class="page">
        <header>
            <!--
                - 100% width
                - 200px height
                - center content horizontally and vertically
            -->
            Header
        </header>
        <section>
            <!--
                - 100% width
                - height is the rest of the page (viewport height - header - footer)
                  or more if there is lots of content inside
                - 400px min height
            -->
            <nav>
                <!--
                    - 1em padding
                    - content width
                    - height the rest
                -->
                Main menu
            </nav>
            <main>
                <!--
                    - 1em padding
                    - width the rest
                    - height the rest
                -->
                <h1>Page content</h1>

                <div class="images">
                    <!--
                        - align images horizontally and vertically
                    -->
                    <img src="http://satyr.io/100x100/white" width="100" height="100">
                    <img src="http://satyr.io/100x100/white" width="100" height="100">
                    <img src="http://satyr.io/100x100/white" width="100" height="100">
                    <img src="http://satyr.io/100x100/white" width="100" height="100">
                    <img src="http://satyr.io/100x100/white" width="100" height="100">
                    <img src="http://satyr.io/100x100/white" width="100" height="100">
                    <img src="http://satyr.io/100x100/white" width="100" height="100">
                    <img src="http://satyr.io/100x100/white" width="100" height="100">
                    <img src="http://satyr.io/100x100/white" width="100" height="100">
                </div>
            </main>
            <aside>
                <!--
                    - 1em padding
                    - 200px width including the 1em padding
                    - height the rest
                -->
                Side menu
            </aside>
        </section>
        <footer>
            <!--
                - 100% width
                - 200px height
                - footer is sticky
                - center content horizontally and vertically
            -->
            Footer
        </footer>
    </div>

</body>
</html>
